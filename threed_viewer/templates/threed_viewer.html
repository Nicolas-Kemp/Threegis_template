{% extends 'base.html' %}
{% load static%}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/GLTFLoader.js"></script>
<link rel="stylesheet"  href="{%  static  'css/threeviewer.css'  type='text/css' %}">

<div class="slider-container">
    <h3>OSM Points of Interest - Lightmap</h3>
    <br>
    <button type="button" class="btn btn-info black-background white" id="btn_light">Light switch</button>
    <p></p>
    <button type="button" class="btn btn-info" onclick="height_switch()" id="btn_height">Height switch</button>
</div>
<div class="checkbox-container">
     <h3>Points Of Interest</h3>
    <input class="form-check-input" type="checkbox" value="" id="cb_osm_poi" onclick="poi_checked('cb_osm_poi', 'poi_osm_poi');">
    <label class="form-check-label" for="cb_osm_poi">
        OSM Points of Interest
    </label>
    <br>
    <input class="form-check-input" type="checkbox" value="" id="cb_osm_poi_hermanus" onclick="poi_checked('cb_osm_poi_hermanus', 'poi_osm_poi_hermanus');">
    <label class="form-check-label" for="cb_osm_poi_hermanus">
        OSM Points of Interest - Hermanus
    </label>
    <br>
    <input class="form-check-input" type="checkbox" value="" id="cb_plato" onclick="poi_checked('cb_plato', 'poi_plato');">
    <label class="form-check-label" for="cb_plato">
       Plato Coffee Hermanus
    </label>
</div>
<div class="webgl" id = "webgl_id">
    <script>
            const aoi_vertices = new Float32Array({{aoi_vertices}})
            const aoi_indices = {{aoi_indices}}
            const aoi_uvs = new Float32Array({{aoi_uvs}})
            const aoi_ulx = {{aoi_ulx}}
            const aoi_uly = {{aoi_uly}}
            const aoi_lrx = {{aoi_lrx}}
            const aoi_lry = {{aoi_lry}}
            const aoi_centroid = {{aoi_centroid}}
            const aoi_scale = {{aoi_scale}}

            const osm_poi_vertices = new Float32Array({{osm_poi_vertices}})
            const osm_poi_hermanus_vertices = new Float32Array({{osm_poi_hermanus_vertices}})
            const plato_vertices = new Float32Array({{plato_vertices}})
    </script>

    <script src= {% static '/javascript/threeviewer.js' %} type='text/javascript'></script>

</div>

{% endblock %}

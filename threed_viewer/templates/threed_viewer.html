{% load static%}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>

            const aoi_uly = {{aoi_uly}}
            const aoi_lrx = {{aoi_lrx}}
            const aoi_lry = {{aoi_lry}}
            const aoi_centroid = {{aoi_centroid}}
            const aoi_scale = {{aoi_scale}}
    </script>

    <script src= {% static '/javascript/threeviewer.js' %} type='text/javascript'></script>

</div>

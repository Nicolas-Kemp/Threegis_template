{% extends 'base.html' %}
{% load static%}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/GLTFLoader.js"></script>
<link rel="stylesheet"  href="{%  static  'css/threeviewer.css'  type='text/css' %}">


<div class="webgl" id = "webgl_id">
    <script>
            const fishriverwalk_vertices = new Float32Array({{fishriverwalk_vertices}})
            const fishriverwalk_indices = {{fishriverwalk_indices}}
            const fishriverwalk_uvs = new Float32Array({{fishriverwalk_uvs}})
            const fishriverwalk_ulx = {{fishriverwalk_ulx}}
            const fishriverwalk_uly = {{fishriverwalk_uly}}
            const fishriverwalk_lrx = {{fishriverwalk_lrx}}
            const fishriverwalk_lry = {{fishriverwalk_lry}}
            const fishriverwalk_centroid = {{fishriverwalk_centroid}}
            const fishriverwalk_scale = {{fishriverwalk_scale}}
    </script>

    <script src= {% static '/javascript/threeviewer.js' %} type='text/javascript'></script>

</div>

{% endblock %}
